# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - name: Check test results and coverage
        run: |
          coverage_threshold=80

          if [[ $(npm test -- --coverage --json | jq -r '.success') == "false" ]]; then
            echo "Tests failed."
            exit 1
          fi
          
          coverage=$(npm test -- --coverage --json | jq -r '.total.lines.pct' | awk -F. '{print $1}')
          if [[ "$coverage" -lt "$coverage_threshold" ]]; then
            echo "Coverage is below the threshold ($coverage_threshold%). Current coverage is $coverage%."
            exit 1
          fi
      - name: Commit test results (if successful)
        if: success()
        run: echo "Tests and coverage meet the criteria. Committing test results."
